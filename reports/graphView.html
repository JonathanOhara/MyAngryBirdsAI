.preview{
	width: 100%;
}

	width: 100%;

}

}

function generateGrapth(){
	var propWidth = 300;
	var bodyWidth = $("body").outerWidth();
	var space = 44;
	
	var svgWidth = bodyWidth - propWidth - space;
	
	$("#graphDiv").show();
	$("#prop").show();
	$("h2").show();
	
	var height = $(window).height() - $("#graphDiv").position().top - space;
	$("#graphDiv").css("width", svgWidth + "px");
	$("#graph").attr("width", ( svgWidth - 20 ) );
	$("#graph").css("width", ( svgWidth - 20 ) + "px");
	$("#prop").css("width", propWidth + "px");
	
	$("#graphDiv").css("height", height + "px");
	$("#graph").attr("height", ( height - 22 ) );
	$("#graph").css("height", ( height - 22 ) + "px" );
	$("#prop").css("height", height + "px");

	var shotsArray = $("#shotsTextArea").val().split(/\r\n|\n|\r/);
	var statesArray = $("#statesTextArea").val().split(/\r\n|\n|\r/);

	for( var i = 0; i < shotsArray.length; i++ ){
	
		if( shotsArray[i].trim() != "" ){
			var obj = JSON.parse( shotsArray[i] );
			
			shotsMap[ obj.shotId ] = obj;
		}
	}
	
	for( var i = 0; i < statesArray.length; i++ ){
	
		if( statesArray[i].trim() != "" ){
			var obj = JSON.parse( statesArray[i] );
			
			statesMap[ obj.stateId ] = obj;
		}
	}
	
	for( var i in shotsMap ){
		var state = statesMap[ shotsMap[i].originStateId ];
		if( state == undefined ){
			console.log( "State "+shotsMap[i].originStateId+ " undefined.");
			continue;
		}
		if( state.possibleShots == undefined ){
			state.possibleShots = []
		}
		
		state.possibleShots.push( shotsMap[i] );
	}
	
	for( var i in statesMap ){
		if(statesMap[i].originShotId == -1 ) continue;
		var shot = shotsMap[ statesMap[i].originShotId ];
		if( shot == undefined ){
			console.log( "Shot "+statesMap[i].originShotId+ " undefined.");
			continue;
		}
		if( shot.possibleStates == undefined ){
			shot.possibleStates = []
		}
		
		shot.possibleStates.push( statesMap[i] );
	}
	root = statesMap[1];

	if( root != undefined ){
		setGraphHeight(root, 1);
		
		$("#graph").attr("height", (greaterNodeHeight * SVG_LINE_HEIGHT) );
		$("#graph").css("height", (greaterNodeHeight * SVG_LINE_HEIGHT) + "px" );
		
		var g = $( document.createElementNS("http://www.w3.org/2000/svg", "g") );
		
		for( var i = 0; i < greaterNodeHeight; i++ ){
			var line = $( document.createElementNS("http://www.w3.org/2000/svg", "rect") );
			line.attr("x", 0);
			line.attr("y", i * SVG_LINE_HEIGHT);
			
			line.attr("width", "100%");
			line.attr("height", SVG_LINE_HEIGHT);

			if( i % 2 == 0){
				line.attr("fill", "#EAEAEA");
			}else{
				line.attr("fill", "#CACACA");
			}
			g.append(line);
		}
		
		$("#graph").prepend(g);
		elementsGraphGeneration(root, 1);
	}
}

function drawConnections( elements ){
	var parentNode = undefined;

	var g = $( document.createElementNS("http://www.w3.org/2000/svg", "g") );
	
	g.attr("style", "stroke: black;stroke-width: 1;");
	
	for( var i = 0; i < elements.length; i++ ){
		var line = $( document.createElementNS("http://www.w3.org/2000/svg", "line") );
	
		if( elements[i].originShotId != undefined ){
			parentNode = shotsMap[ elements[i].originShotId ];
		}else{
			parentNode = statesMap[ elements[i].originStateId ];
		}
		
		line.attr("x1", elements[i].svgElement.attr("cx"));
		line.attr("y1", parseInt( elements[i].svgElement.attr("cy") ) - CIRCLE_RADIUS );

		line.attr("x2", parentNode.svgElement.attr("cx"));
		line.attr("y2", parseInt( parentNode.svgElement.attr("cy") ) + parseInt( parentNode.svgElement.attr("r") ) );
		
		g.append(line);
	}
	$("#graph").append(g);
}

function drawNodes( elements, h, CIRCLE_SPACE, centerAdjust, sizeMultiplier ){
	var cy = (h * SVG_LINE_HEIGHT) + parseInt(SVG_LINE_HEIGHT * 0.5, 10);
	
	var cx = CIRCLE_RADIUS;
	
	var circlesToAppend = [];

	var lastParent = -999;
	var group = undefined;
	
	var g = $( document.createElementNS("http://www.w3.org/2000/svg", "g") );
	var groupWidth;
	var circle = undefined;

	var margin = 6;
	
	for( var i = 0; i < elements.length; i++ ){

		var parentId = elements[i].originShotId || elements[i].originStateId;
		if( parentId != lastParent ){
			cx += CIRCLE_RADIUS;
			
			lastParent = parentId;
			if( group != undefined ){
				groupWidth = ( parseInt(circle.attr("cx")) + CIRCLE_RADIUS ) - parseInt(group.attr("x"));
				if( groupWidth > CIRCLE_RADIUS * 2 + margin ){
					group.attr("width", groupWidth + margin);
									
					g.append( group );
				}else{
					cx -= CIRCLE_RADIUS;
				}
			}
			group = createGroupOfCircleSVG( h );
			group.attr("x", cx - ( CIRCLE_RADIUS ) - margin );
		}
		
		circle = $( document.createElementNS("http://www.w3.org/2000/svg", "circle") );
		circle.attr("cx", cx);
		circle.attr("cy", cy);
		circle.attr("r", CIRCLE_RADIUS * sizeMultiplier);
		circle.attr("stroke-width", "1");
		circle.attr("stroke", "black");
		circle.attr("fill", "white");
		circlesToAppend.push(circle);
		
		if( elements[i].originShotId != undefined ){
			var circleText = $( document.createElementNS("http://www.w3.org/2000/svg", "text") );
			circleText.attr("x", cx - (CIRCLE_RADIUS * 5/6));
			circleText.attr("y", cy + 2 );
			circleText.attr("fill", "black");	
			circleText.html("Pt: "+elements[i].totalScore);
			circlesToAppend.push(circleText);
		
			if( elements[i].finalState ){
				if( elements[i].totalScore > 0 ){
					circle.attr("fill", "#ADD8E6");		
				}else{
					circle.attr("fill", "#F08080");		
				}
			}

			var id = elements[i].stateId;
			circle.bind("click", function(stateId){
				showProperties( statesMap[stateId], 1 );
			}.bind(this, id));
		}else{
			var circleText = $( document.createElementNS("http://www.w3.org/2000/svg", "text") );
			circleText.attr("x", cx - (CIRCLE_RADIUS * 2/3));
			circleText.attr("y", cy - 10 );
			circleText.attr("fill", "black");	
			circleText.html("X: "+elements[i].target.x);
			
			circlesToAppend.push(circleText);
			
			var tspan = $( document.createElementNS("http://www.w3.org/2000/svg", "tspan") );
			tspan.attr("x", cx - (CIRCLE_RADIUS * 2/3));
			tspan.attr("y", cy + 5 );
			tspan.attr("fill", "black");	
			tspan.html("Y: "+elements[i].target.y);
			
			circleText.append(tspan);
			//circlesToAppend.push(circleText);
			
			tspan = $( document.createElementNS("http://www.w3.org/2000/svg", "tspan") );
			tspan.attr("x", cx - (CIRCLE_RADIUS * 2/3));
			tspan.attr("y", cy + 20 );
			tspan.attr("fill", "black");	
			tspan.html("Tap: "+elements[i].tapInterval);
			
			circleText.append(tspan);
			//circlesToAppend.push(circleText);
		
			if( !elements[i].shotTested ){
				circle.attr("fill", "yellow");		
			}
		
			var id = elements[i].shotId;

			circle.bind("click", function(shotId){
				showProperties( shotsMap[shotId], 2 );
			}.bind(this, id));
		}
	
		cx += CIRCLE_SPACE;
	
		elements[i].svgElement = circle;
	}
	var totalWidth = cx;
	
	cx -= CIRCLE_SPACE;
	cx += CIRCLE_RADIUS;
	
	if( group != undefined && elements.length > 1 ){
		cx += CIRCLE_RADIUS;
		
		groupWidth = ( parseInt(circle.attr("cx")) + CIRCLE_RADIUS ) - parseInt(group.attr("x"));
		
		if( groupWidth > CIRCLE_RADIUS * 2 + margin ){
			group.attr("width", groupWidth + margin);
							
			g.append( group );
		}else{
			cx -= CIRCLE_RADIUS;
		}
	}
	
	for( var i = 0; i < circlesToAppend.length; i++ ){
		g.append(circlesToAppend[i]);
	}
	
	if( centerAdjust ){
		var svgWidth = $("#graph").width();
		var left = (svgWidth / 2) - (totalWidth / 2);
		
		g.children().each( function(){
			if( this.tagName == "circle" ){
				$(this).attr("cx", parseInt( $(this).attr("cx") ) + left );
			}else if( this.tagName == "rect" ){
				$(this).attr("x", parseInt( $(this).attr("x") ) + left );
			}else if( this.tagName == "text" ){
				$(this).attr("x", parseInt( $(this).attr("x") ) + left );
				
				$(this).find("tspan").each( function(){
					$(this).attr("x", parseInt( $(this).attr("x") ) + left );
				});
			}
		});
	}
		
	$("#graph").append(g);
	
	return cx;
}

function elementsGraphGeneration(node, h){
	var greaterNumberOfElements = 0;
	var elements = [];
	var h = 0;
	for( var i = 0; i < elementInEeachHeight.length; i++ ){
	
		if( elementInEeachHeight[i] != undefined && elementInEeachHeight[i].length > greaterNumberOfElements ){
			greaterNumberOfElements = elementInEeachHeight[i].length;
			
			elements = elementInEeachHeight[i];
			h = i;
		}
		
	}
	
	var DEFAULT_SPACE = (CIRCLE_RADIUS * 2) + 10;
	
	var totalWidth = drawNodes(elements, h, DEFAULT_SPACE, false, 1);
	
	$("#graph").attr("width", totalWidth );
	$("#graph").css("width", totalWidth + "px");
	
	//Draw Other elements
	for( var j = 0; j < elementInEeachHeight.length; j++ ){
		if( j == h )continue;
		elements = elementInEeachHeight[j];
		
		var sizeMultiplier = 1;
		if( j == 0 ){
			sizeMultiplier = 1.5;
		}
		
		var spaceBeetweenElements = DEFAULT_SPACE + parseInt(totalWidth / (elements.length * DEFAULT_SPACE));
		
		drawNodes( elements, j, spaceBeetweenElements, true, sizeMultiplier );
	}

	for( var j = 1; j < elementInEeachHeight.length; j++ ){
		drawConnections(elementInEeachHeight[j]);
	}
}

function createGroupOfCircleSVG(y){
	var group = $( document.createElementNS("http://www.w3.org/2000/svg", "rect") );
	group.attr("class", "group");
	group.attr("x", 0);

	group.attr("y", parseInt(y * SVG_LINE_HEIGHT) + 30);
		
	group.attr("width", 0);
	group.attr("height", (SVG_LINE_HEIGHT - 60) + "px");
	
	group.attr("stroke-width", "4");
	group.attr("stroke", "black");
	if( y % 2 == 0){
		group.attr("fill", "#EAEAEA");
	}else{
		group.attr("fill", "#CACACA");
	}
		
	return group;
}
function setGraphHeight(node, h){
	if( node == undefined )return;
	
	node.h = h;
	
	if( elementInEeachHeight[h-1] == undefined ){
		elementInEeachHeight[h-1] = [];
	}
	
	elementInEeachHeight[h-1].push(node);
	
	if( node.h > greaterNodeHeight ){
		greaterNodeHeight = h;
	}
	var nextNodes = node.possibleShots || node.possibleStates;
	
	if( nextNodes != undefined ){
		for( var i = 0; i < nextNodes.length; i++ ){
			setGraphHeight( nextNodes[i], h + 1 );
		}
	}
}

		scale += 0.05;
		$(this).attr("transform", "scale(" + scale + ")");

			scale = $(this).data("scale");
		}
		
		scale -= 0.05;
		$(this).attr("transform", "scale(" + scale + ")");
		$(this).data("scale", scale);
	});
});
